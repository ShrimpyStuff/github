<!DOCTYPE html>
<html>
    <head>
        <title>Sending to Github Repo...</title>
    </head>
    <body>
        <noscript><h1>You need to enable JS for this to work</h1></noscript>
        <script>
            let thisLocation = window.location.pathname.replace(/^\/github\//, '')
            location = 'https://github.com/ShrimpyStuff/' + thisLocation
            const h1 = document.createElement('h1');
            const a = document.createElement('a');
            h1.text = 'If you weren\'t redirected click '
            a.href = `https://github.com/ShrimpyStuff/${thisLocation}`
            a.text = 'here'
            h1.appendChild(a)
            document.body.append(h1)
        </script>
    </body>
</html>
